<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flight Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Import map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="hud">
        <div class="hud-top">
            <div class="compass-strip" id="compass">
                <!-- Compass ticks generated by JS -->
            </div>
            <div class="hud-center-marker">â–¼</div>
        </div>

        <div class="hud-center">
            <div class="crosshair"></div>
            <div class="attitude-indicator">
                <div class="horizon-line"></div>
            </div>
        </div>

        <div class="hud-left">
            <div class="gauge-label">SPEED</div>
            <div class="gauge-value" id="speed-display">0</div>
            <div class="gauge-unit">KTS</div>
        </div>

        <div class="hud-right">
            <div class="gauge-label">ALTITUDE</div>
            <div class="gauge-value" id="altitude-display">0</div>
            <div class="gauge-unit">FT</div>
        </div>

        <div class="hud-bottom">
            <div class="controls-hint">
                <span>W/S: Pitch</span>
                <span>A/D: Roll</span>
                <span>Q/E: Yaw</span>
                <span>Shift/Ctrl: Throttle</span>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
